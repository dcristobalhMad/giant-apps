apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: podinfo
  namespace: flux-system
spec:
  interval: 10m
  type: oci
  url: oci://ghcr.io/stefanprodan/charts
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: podinfo
  namespace: flux-system
spec:
  interval: 10m
  targetNamespace: default
  chart:
    spec:
      chart: podinfo
      sourceRef:
        kind: HelmRepository
        name: podinfo
  values:
    securityContext:
      allowPrivilegeEscalation: false
      seccompProfile:
        type: RuntimeDefault
      capabilities:
        drop:
          - ALL
      readOnlyRootFilesystem: true
      runAsNonRoot: true
      runAsUser: 1000
    ui:
      color: "#FFFFFF"
      message: "Hi fellows! ðŸ¤˜"
      # yamllint disable-line rule:line-length
      logo: "https://www.google.com/url?sa=i&url=https%3A%2F%2Fstartupjoblist.com%2Fcompany%2Fgiant-swarm%2F&psig=AOvVaw1FtXTHwflepwm8qroYfPo-&ust=1716435467578000&source=images&cd=vfe&opi=89978449&ved=0CBIQjRxqFwoTCJj5rsSqoIYDFQAAAAAdAAAAABAS"
    ingress:
      enabled: true
      className: "nginx"
      additionalLabels: {}
      annotations:
        cert-manager.io/cluster-issuer: "letsencrypt-giantswarm"
      hosts:
        - host: podinfo.diegocristobal.awsprod.gigantic.io
          paths:
            - path: /
              pathType: ImplementationSpecific
      tls:
        - hosts:
            - podinfo.diegocristobal.awsprod.gigantic.io
          secretName: podinfo-tls
